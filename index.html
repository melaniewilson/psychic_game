<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Bootstap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header class="container">
<!-- Bootstrap header -->
  <div class="row">
    <div class="col-sm-12">	
      <div class="page-header">
	  <h1>Psychic Game <small>Beat the psychic reaper</small></h1><img src="assets/images/psychicreaper.png" alt="Psychic Reaper" width="200">
      </div>
    </div>  
  </div>
<!-- end Bootstrap header -->  
</header>
<main>
<!-- Bootstrap panel -->
<div class=row>
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="panel panel-default">
	  <div class="panel-body">
	  	<div class="instructions">
          <h2>Guess the letter the Psychic Reaper has picked</h2>
      </div>
        <div id="game">   
	      <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="listOfGuesses">Your Guesses so far: </p></li>
          </ul> 
        </div>  
	   </div>
	  </div>
	  <div class="col-sm-2"></div>
	  </div>
  </div>
  
</div>
<!-- end Bootstrap panel -->	
</main>
  <div class="col-sm-12 container">
    <footer><p>Be Cool</p></footer>
  </div>  
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
